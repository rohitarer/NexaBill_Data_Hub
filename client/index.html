<main class="upload-container">
<h1>Upload Product</h1>
<form id="productForm" enctype="multipart/form-data">
<div class="form-row">
<input type="text" name="name" placeholder="Product Name" required />
<input type="text" name="brand" placeholder="Brand" required />
</div>
<div class="form-row">
<input type="number" name="mrp" placeholder="MRP (â‚¹)" step="0.01" required />
<input type="text" name="weight" placeholder="Weight/Volume" required />
</div>
<div class="form-row">
<input type="text" name="flavor" placeholder="Flavor/Variant" />
<input type="number" name="gst" placeholder="GST (%)" step="0.01" required />
</div>
<input type="file" name="image" accept="image/*" required />
<button type="submit">Upload Product</button>
</form>
</main>


<script src="js/main.js"></script>
</body>
</html>
